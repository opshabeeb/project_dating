{% extends "base.html" %}

{% block style %}
    <style>
        .custom-container{
            background-color: rgb(95, 19, 99);
            font-family: 'poppins', sans-serif;
            width: 100%;
            min-height: 100vh;
        }
        .search {
            background-color: rgb(204, 115, 187);
            width: 60px;
            height: 60px;
            border-radius: 30px;
            text-align: center;
            line-height: 60px;
        }
        .search i {
            color: white;
        }
        .main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            
        }
        .sent {
            color: white;
            flex-grow: 1;
            text-align: center;
            
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .second {
            width: 100%;
            padding: 20px;
            background-color: rgb(247, 247, 247);
            border-top-left-radius: 50px;  /* Adjust the radius as needed */
             border-top-right-radius: 50px;
            min-height: 100vh;
            bottom: 0;
            
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; 
            height: 100%; 
            background-color: transparent;
        }
        .icon-center {
            margin-top: -20px;
            font-size: 3rem;
            color: rgb(65, 62, 63);
        }
        .friends {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-bottom: 10px;
        }
        .friends .image {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            object-fit: cover;
            margin-right: 15px;
            margin-left: 20px;
        }
        .friends .name {
            flex-grow: 1;
        }
        .friends h3 {
            margin: 0;
            color: rgb(96, 54, 54);
            margin-left: 20px;
        }
        .friends h5 {
            margin: 0;
            color: rgb(85, 83, 84);
            margin-left: 20px;
        }
        .friends i {
            color: rgb(136, 51, 86);
            cursor: pointer;
        }
        
        .fs-1 {
            font-size: 1.5rem;
        }
        @media (min-width: 768px) {
            .group-actions i {
                font-size: 2rem; 
                margin-left: 20px;/* Increase size for tablets and desktops */
            }
        }
        
        /* For smaller screens */
        @media (max-width: 576px) {
            .group-actions i {
                font-size: 1.5rem; /* Decrease size for mobile devices */
                margin-left: 15px; /* Adjust margin if needed */
            }
        }
    </style>
{% endblock style %}
